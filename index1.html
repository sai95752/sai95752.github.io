<body>
    <div id="topnav" style = "height: 60px">
        <div id="hamburger" class="nav" role="button" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
        </div>

<script id="javascript">
    function myFunction(x) {
        x.classList.toggle("change");
        var topnav = document.getElementById("topnav")
        if (topnav.style.height == "60px") {
            topnav.style.height = "375px";
        }
        else {
            topnav.style.height = "60px";
        }
    }

    window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    document.getElementById("topnav").style.width = "12%";
    document.getElementById("hamburger").style.display = "block"
  //  document.getElementById("logo").style.marginLeft = "-40"

  } else {
    document.getElementById("topnav").style.width = "100%";
    document.getElementById("hamburger").style.display = "none"

  }
}
</script>
