<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta charset="utf-8">
        <style>
            * {
                font-family: "GothamPro";
            }
            .type_text {
                display: inline-block;
                font-size: 80px;
            }
            #typing_box {
                width: 400px;
            }
        </style>
    </head>
    <body>
        <div id="typing_box">
            <p class="type_text"><span id="test"></span><span id="cursor">|</span></p>
        </div>
    </body>
    <script>
        function type(c_elem, elem, t_list, 
                      c_speed = 800, t_speed = 100, w_time = 1000, b_speed = 50){
            // setting cursor blink:
            setInterval(() => {
                $(c_elem).css("opacity", 0);
            }, c_speed);
            setTimeout(() => {
                setInterval(() => {
                    $(c_elem).css("opacity", 100);
                }, c_speed);
            }, c_speed/2);
            
            var word_time = 0;

            for(let h = 0; h < 1000; h++){
                for(let i = 0; i < t_list.length; i++){
                    setTimeout(() => {
                        // typing process:
                        for(let j = 0; j < t_list[i].length; j++){
                            setTimeout(() => {
                                $(elem).text($(elem).text() + t_list[i][j]);
                            }, word_time);
                            word_time += t_speed;
                        }

                        word_time += w_time;
                        
                        // backspace process:
                        for(let j = 0; j < t_list[i].length; j++){
                            setTimeout(() => {
                                $(elem).text($(elem).text().slice(0, -1));
                            }, word_time);
                            word_time += b_speed;
                        }
                    }, word_time);
                }
            }
        }     

        var text_list = ["text1", "text2", "text3", "text4", "two line text"]
        type("#cursor", "#test", text_list);

    </script>
</html>
